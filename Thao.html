<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für Thao von Baran ❤️</title>
    <style>
        body {
            background-color: #ffebee;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #d81b60;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Für meine liebste Thao ❤️</h1>
        <p>Ich liebe dich mehr als Worte sagen können!</p>
        <div class="heart">❤️</div>
        <p>Alles Liebe zum Valentinstag! Dein Baran</p>
    </div>
</body>
</html>
